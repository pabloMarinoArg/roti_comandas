<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">

<h1 th:text="${title}"></h1>	
<hr>	
<form th:action="@{/producto/__${action}__}" method="POST" th:object="${producto}">
  
  <input type="hidden" id="id" th:field="*{id}">
  
  <div class="mb-3">
   
    <label for="nombre" class="form-label">Nombre producto</label>
    <input id="nombre" th:field="*{nombre}" type="text" class="form-control" >
    
  </div>
   <div class="mb-3">
   
    <label for="precio" class="form-label">Precio</label>
    <input id="precio" step='0.01' th:field="*{precio}" type="number" class="form-control" >
    
  </div>
   
  
 
  
  <button type="submit" class="btn btn-primary" th:text="${action=='guardar'}? 'Crear producto':'Modificar Producto'"></button>
</form>


</div>

 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
